<template>
    <template if:true={show}>
        <div style="max-height:24rem">
            <section role="alertdialog" tabindex="0"
                     aria-describedby="prompt-message-wrapper" class="slds-modal slds-fade-in-open slds-modal_prompt"
                     aria-modal="true">
                <div class="slds-modal__container">
                    <header class={headerClasses}>
                        <lightning-button-icon
                                class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                icon-name="utility:close"
                                alternative-text="Close"
                                variant="border-inverse"
                                onclick={handleCloseClick}
                        ></lightning-button-icon>
                        <h2 class="slds-text-heading_medium">{title}</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <slot></slot>
                    </div>
                    <footer class="slds-modal__footer slds-theme_default">
                        <button class="slds-button slds-button_neutral" onclick={handleCloseClick}>Got It</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
