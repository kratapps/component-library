<template>
    <div class="slds-modal__header slds-theme_alert-texture slds-theme_error">
        <h1 class="slds-text-heading_medium">{label}</h1>
    </div>
    <lightning-modal-body>
        <div style="white-space: pre-line; line-height: 1.5">
            {message}
            <template lwc:if={allFieldErrors}>
                <template for:each={allFieldErrors} for:item="fieldError">
                    <div style="white-space: pre-line; line-height: 1.5" key={fieldError.fieldName}>
                        <span>{fieldError.message}&nbsp;</span>
                        <span style="font-weight: bold">[{fieldError.fieldLabel}]</span>
                    </div>
                </template>
            </template>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <template for:each={allActions} for:item="action">
            <lightning-button
                class="slds-m-left_small"
                key={action.name}
                label={action.label}
                variant={action.variant}
                name={action.name}
                onclick={handleActionClick}
            ></lightning-button>
        </template>
    </lightning-modal-footer>
</template>
